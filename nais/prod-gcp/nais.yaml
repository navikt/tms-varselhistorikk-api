apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-varsel-api
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-varsel-api-secrets
  ingresses:
    - "https://www.nav.no/tms-varsel-api"
  tokenx:
    enabled: true
  idporten:
    enabled: true
  image: {{version}}
  port: 8080
  liveness:
    path: /tms-varsel-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-varsel-api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-varsel-api/metrics
  secureLogs:
    enabled: true
  replicas:
    min: 2
    max: 4
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side-proxy
    outbound:
      rules:
        - application: dittnav-event-handler
  resources:
    limits:
      cpu: "1"
      memory: 768Mi
    requests:
      cpu: "50m"
      memory: 64Mi
